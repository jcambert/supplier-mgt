<div class="panel panel-default" >

    <table class="table table-bordered" ng-show="contacts.length">
        <tbody>
        <tr ng-repeat="item in contacts">
            <th>
                <a href="" ui-sref="^.view({id: item.id})">{{item.name}}</a>
                <small>{{item.description}}</small>
                <div class="pull-right">
                    
                    <a href="" class="btn btn-xs btn-default" ui-sref="^.edit({id: item.id})">
                        <i class="fa fa-pencil"></i>
                    </a>
                    <a href="" class="btn btn-xs btn-default" ng-click="delete({id: item.id})">
                        <i class="fa fa-trash-o"></i>
                    </a>
                </div>
            </th>
        </tr>
        </tbody>
    </table>
    <div class="panel-body" ng-show="!contacts.length">
        <h4 class="list-group-item-heading" translate>
          There are no contacts 
        </h4>
        <p class="list-group-item-text" translate>Click <a href="" ui-sref="^.add()">here</a> to add a contact!</p>
    </div>
</div>
