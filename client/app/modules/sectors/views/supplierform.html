<h4>
  <a href="" ui-sref="^.list" class="btn btn-default"><i class="fa fa-arrow-left"></i></a>
  <span  translate>Add a new supplier to sector</span>
</h4>


<div class="row">
  <div class="col-md-4">
    <div class="alert alert-danger" ng-if="addError" translate>Could not add supplier to sector!</div>
    <formly-form result="sector" fields="formFields" options="formOptions" ng-submit="linkSupplier()"></formly-form>
  </div>
</div>
<div class="controls">
    <button class="btn btn-primary btn-success" ng-click="linkSupplier()" translate>Submit</button>
</div>
